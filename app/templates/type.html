{% extends "user_templates.html" %}

{% block css %}{% endblock %}

{% block content %}

    <div class="panel panel-success " style="margin-top: 70px">
        <div class="panel-heading">
            <h3 class="panel-title">{{ table_head }}</h3>
        </div>
        <div class="panel-body">
            <div class="container">
                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>类型</th>
                        <th>发表时间</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in form %}
                        <tr>
                            <td><a href="/reading/{{ obj.id }}/" target="_blank">{{ obj.title }}</a>
                            </td>
                            <td>{{ obj.get_page_type_display }}</td>
                            <td>
                                {{ obj.update_time }}
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
                <div class="clearfix">
                    <ul class="pagination">
                        {{ page_string }}
                    </ul>

                </div>
            </div>
        </div>
    </div>




{% endblock %}
